<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id = "app">
            {{ message }}
        </div>
        <div id = "app-2">
            <span v-bind:title="message">
           v-bind 属性はディレクティブと呼ばれており、この要素の title 属性を Vue インスタンスの message プロパティによって更新して保存する
            </span>
        </div>
        <div id = "app-3">
            <span v-if ="seen"> TRUE</span>

        </div>
        <div id = "app-4">
            <ol>
                <li v-for="todo in todos">
                    {{todo.text}}
                </li>
            </ol>
        </div>
        <div id = "app-5">
            <p>{{message}}</p>
            <button v-on:click="reverseMessage"> Reverse Message</button>

        </div>

        <div id="app-6">
            <p>{{message}}</p>
            <input v-model="message">
        </div>

        <div id = "app-7">
            <ol>
                <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
                ></todo-item>
            </ol>
        </div>

        <script src = 'index.js'></script>
    </body>
</html>
