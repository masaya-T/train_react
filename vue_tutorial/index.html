<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id = "app">
            {{ message }}
        </div>
        <div id = "app-2">
            <span v-bind:title="message">
           v-bind 属性はディレクティブと呼ばれており、この要素の title 属性を Vue インスタンスの message プロパティによって更新して保存する
            </span>
        </div>
        <script src = 'index.js'></script>
    </body>
</html>
